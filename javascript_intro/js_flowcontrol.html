<!DOCTYPE html>

<html>
    <head>
        <title> JS FLow Control</title>
    </head>
    
    <body>
        
        GRADE:<br/>
        
        <br/>
        <script>
            var mark = -80;
            
            
            if (mark >100 || mark < 0 ){ //or = ||   and = && 
                document.write("re-enter mark")
            }
            else if (mark >= 80){
                document.write("A");
            }
            else if (mark >= 70){
                document.write("B");
            }
            else if (mark >= 60){
                document.write("C");
            }
            else if (mark >= 50) {
                document.write('D');
            }
            else {
                document.write('F');
            }
            
        </script>
    </body>
    
</html>
